<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Whack-A-Troll</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="css\main.css" />
  <script src="js\app.js"></script>
</head>

<body>

  <h1 class="nameofgame">Whack-A-Troll</h1>
  <button id="start">Start Game</button>
  <button id="reset"><a href="game.html" class="resetbtn">Try Again</a></button>
  <div class="scoreout">
      <h2 class="scoretext">Score<h2>
      <p id="finalscore">0</p>
      <p>Time: <span id="timer">0</span></p>
  </div>
  
  <div class="grid-container">
    <div class="grid-item grid0">
      <div class="troll"></div>
    </div>
    <div class="grid-item grid1">
      <div class="troll"></div>
    </div>
    <div class="grid-item grid2">
      <div class="troll"></div>
    </div>
    <div class="grid-item grid3">
      <div class="troll"></div>
    </div>
    <div class="grid-item grid4">
      <div class="troll"></div>
    </div>
    <div class="grid-item grid5">
      <div class="troll"></div>
    </div>
    <div class="grid-item grid6">
      <div class="troll"></div>
    </div>
    <div class="grid-item grid7">
      <div class="troll"></div>
    </div>
    <div class="grid-item grid8">
      <div class="troll"></div>
    </div>
    <div>
      <h1 class="gameover">Game Over!</h1>
    </div>
  </div>
</body>
</html>
